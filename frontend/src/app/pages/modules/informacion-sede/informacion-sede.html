<div class="contendor-main-informacion-sede py-4 px-3">
    <div class="row align-items-center g-4">

        <!-- Logo sede -->
        <div class="col-md-6">
            <div class="container-image-sede flex-column">
                <img [src]="nuevaImagen ? nuevaImagen : CargarImagenes(4, sede?.logo_sede)" alt="Logo sede"
                    class="img-sede" />

                <label class="btn btn-sm btn-dark rounded-circle mt-3 d-flex justify-content-center align-items-center"
                    style="width: 36px; height: 36px;">
                    <i class="fas fa-pen small"></i>
                    <input type="file" hidden (change)="seleccionarImagen($event)" />
                </label>
            </div>

        </div>

        <!-- Información sede -->
        <div class="col-md-6">
            <h3 class="texto-title-sede">{{ sede?.nombre_sede }}</h3>
            <p><i class="fas fa-map-marker-alt me-2"></i>{{ sede?.direccion }}</p>
            <p><i class="fas fa-phone-alt me-2"></i>{{ sede?.telefono }}</p>

            <div *ngIf="sede?.colores_sede" class="d-flex gap-3 ">
                <span class="colores-principales">
                    Primario: {{ sede?.colores_sede.primario }}
                </span>
                <span class="colores-secundario">
                    Secundario: {{ sede?.colores_sede.secundario }}
                </span>
            </div>

            <button class="btn btn-edit-sede mt-5" (click)="modoEdicion = true">
                <i class="fas fa-pen me-2"></i> Editar Información
            </button>
        </div>

    </div>
</div>



<!-- Formulario editable -->
<div *ngIf="modoEdicion" class="card mt-4 mb-3 shadow-lg animate__animated animate__zoomIn">
    <div class="card-body p-4">
        <form (ngSubmit)="guardarCambios()">
            <div class="row g-4">
                <div class="col-md-4">

                    <label class="form-label fw-semibold">Nombre de la sede</label>
                    <input class="form-control" [(ngModel)]="sede.nombre_sede" name="nombre_sede" required />
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Dirección</label>
                    <input class="form-control" id="input-edit-sede" [(ngModel)]="sede.direccion" name="direccion" />
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Teléfono</label>
                    <input class="form-control" [(ngModel)]="sede.telefono" name="telefono" />
                </div>

                <!-- Color primario -->
                <div class="col-md-6 mt-3">
                    <label class="form-label fw-semibold text-dark">Color primario</label>
                    <div class="input-group">
                        <input type="color" class="form-control form-control-color shadow-sm border-0"
                            [(ngModel)]="sede.colores_sede.primario" name="color_primario"
                            (input)="actualizarColoresTemporales()" />
                    </div>
                </div>

                <!-- Color secundario -->
                <div class="col-md-6 mt-3">
                    <label class="form-label fw-semibold text-dark">Color secundario</label>
                    <div class="input-group">
                        <input type="color" class="form-control form-control-color shadow-sm border-0"
                            [(ngModel)]="sede.colores_sede.secundario" name="color_secundario"
                            (input)="actualizarColoresTemporales()" />
                    </div>
                </div>

            </div>


            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-send-sede me-2 px-4">
                    <i class="fas fa-save me-1"></i> Guardar
                </button>
                <button type="button" class="btn btn-secondary px-4" (click)="modoEdicion = false">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
